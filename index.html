<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="assets/imagess/images.png">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Timer">
        <!-- Circle Animation -->
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="90" class="circle-background"></circle>
            <circle cx="100" cy="100" r="90" class="circle-foreground"></circle>
        </svg>
        
        <!-- Timer Display -->
        <h1 id="second">60</h1>
    </div>

    <!-- Start Button -->
    <button type="button" id="start" class="start">Start</button>
</body>
</html>
